<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册-蜜芽</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../icon/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/signIn.css" />
</head>
<body>
    <div class="signIn">
        <div class="container">
            <div class="signIn_t clearfix">
                <div class="signIn_l fl">
                    <a href="../index.html"></a>
                    <img src="../img/sign_ma.png"/>
                </div>
                <div class="signIn_r fl">
                    <div class="form">
                        <p style="color:#F450A2;" class="p1">注册蜜芽<span class="fr">已有蜜芽账号？  <a href="logIn.html" >登录</a></span></p>
                        <p class="p2">
                            <i class="iconfont icon-denglu"></i><input type="text" placeholder="手机号码" id="username" maxlength="11"/>
                        </p>
                        <p class="p3">
                            <span id="btn1">点击开始验证</span>
                        </p>
                        <p class="p4"> 
                            <input type="text" placeholder="短信验证码"/><span id="btn2">获取短信验证码</span>
                        </p>
                        <p class="p5">
                            <i class="iconfont icon-mima"></i><input type="password" placeholder="密码" id="pwd1"/>
                        </p>
                        <p class="p6">
                            <i class="iconfont icon-mima"></i><input type="password" placeholder="确认密码" id="pwd2"/>
                        </p>
                        <p class="p7">
                            <input type="checkbox" class="checkbox"/>&nbsp;我已阅读并接受 <a href="#">《蜜芽服务条款》</a>
                        </p>
                        <p class="p8">
                            <input type="button" value="注册" id="btn"/>
                        </p>
                    </div>
                </div>
            </div>
            <div class="signIn_b">Copyright ©2017 北京花旺在线商贸有限公司 Miyabaobei.com 保留一切权利。客服热线： 400-789-2000。京ICP证140430号 京ICP备14006215号</div>
        </div>
    </div>

    <script src="../lib/JQ/jquery-3.2.1.js"></script>
    <script src="../js/signIn.js"></script>
</body>
</html>
