<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>蜜芽-商品购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../icon/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/cart.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class="header_pld clearfix">
                <a href="#" ><i class="iconfont icon-shouji"></i>手机蜜芽</a>
                <ul class="clearfix">
                    <li><a href="#">你好，欢迎来到蜜芽！</a></li>
                    <li><a href="#">登陆</a></li>
                    <li><a href="#">免费注册</a></li>
                    <li><a href="#">帮助中心</a></li>
                </ul>
            </div>
        </div>
    </header> 
    <div class="step">
        <div class="container clearfix">
            <div class="logo fl"><a href="../index.html">蜜芽</a></div>
            <div class="step_r fr">
                <span class="current">1.我的购物车</span>
                <span>2.填写核对订单信息</span>
                <span>3.成功提交订单</span>
            </div>
        </div>
    </div>
    <div class="cart_pld">
        <div class="container">
            <div class="shangpin">
                <h4><span>我的购物车</span></h4>
                <div class="content">
                    <div class="c_menu">
                        <div class="ci1 c_item">
                            <div class="checkbox">
                                <input type="checkbox" id="radio"/>
                            </div>
                            <label for="radio">全选</label>
                        </div>
                        <div class="ci2 c_item">商品</div>
                        <div class="ci3 c_item">规格</div>
                        <div class="ci4 c_item">单价</div>
                        <div class="ci5 c_item">数量</div>
                        <div class="ci6 c_item">小计</div>
                        <div class="ci7 c_item">操作</div>
                    </div>
                    <div class="commodity">
                        <ul>
                            <li>
                                <div class="checkbox">
                                    <input type="checkbox" id="radio"/>
                                </div>
                                <img src="" />
                                <span>胜利大街斐林试剂独领风骚来得及分类束带结发</span>
                            </li>
                            <li>
                                <span class="nowPrice">23.00</span><br />
                                <span class="outPrice">51.00</span>
                            </li>
                            <li>
                                <div class="sl">
                                    <i class="jian">-</i>
                                    <span>1</span>
                                    <i class="jia">+</i>
                                </div>
                                
                            </li>
                            <li>
                                <span>23.00</span>
                            </li>
                            <li>
                                <span>删除</span>
                            </li>
                        </ul>
                    </div>
                    <div class="total">
                        <div class="caozuo">
                            <div class="xuanz">
                                <div class="checkbox">
                                    <input type="checkbox" id="radio"/>
                                </div>
                                <label for="radio">全选</label>
                            </div>
                            <a href="#">删除选择商品</a>
                            <a href="#">清除无效商品</a>
                            <a href="#">移入收藏夹</a>
                        </div>
                        <div class="jisuan">
                            <span>已选择商品<i>0</i>件</span>
                            <span>合计（不含运费和进口税）：<i>0</i></span>
                        </div>
                        <a class="jiesuan">
                            去结算
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
